<div class="login">
  <div></div>
  <div class="login__form-section">
    <div class="login__form-card">
      <h2>Iniciar sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="login__form">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput name="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              type="password"
              name="password"
              formControlName="password"
            />
          </mat-form-field>
        </div>
        <div class="login__form-actions">
          <button type="submit" mat-raised-button color="primary">
            Ingresar
          </button>
        </div>
      </form>
      <span class="login__register-text">
        Aun no tienes una cuenta? <a routerLink="/registro">Regístrate</a>
      </span>
      <span class="login__register-text">
        Eres un vendedor? Ven y administra tu cuenta desde <a routerLink="/login-vendedor">aquí</a>
      </span>
    </div>
  </div>
</div>
