<section class="edit-customer">
  <div class="edit-customer__form-card">
    <h2>Mi cuenta</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)" >
      <div class="edit-customer__form">
        <mat-form-field>
          <mat-label>Nombres</mat-label>
          <input matInput name="firstName" formControlName="firstName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput name="lastName" formControlName="lastName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput name="email" formControlName="email" />
        </mat-form-field>
      </div>
      <div class="edit-customer__form-actions">
        <button type="submit" mat-raised-button color="primary">Guardar</button>
      </div>
    </form>
  </div>
</section>
