<section class="register">
  <div></div>
  <div class="register__form-section">
    <div class="register__form-card">
      <h2>Crear cuenta</h2>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit(registerForm)"
      >
        <div class="register__form">
          <mat-form-field>
            <mat-label>Nombres</mat-label>
            <input matInput name="firstName" formControlName="firstName" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput name="lastName" formControlName="lastName" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput name="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input
              matInput
              type="password"
              name="password"
              formControlName="password"
            />
          </mat-form-field>
        </div>
        <div class="register__form-actions">
          <button type="button" mat-button (click)="onCancelClick()">
            Cancelar
          </button>
          <button type="submit" mat-raised-button color="primary">
            Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
